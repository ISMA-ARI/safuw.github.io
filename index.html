<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombor Giliran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistem Nombor Giliran</h1>
    <div id="queueDisplay" class="queue">001</div>
    <p class="counter">Kaunter 1</p>
    <script>
        function updateQueueNumber(number, counter) {
            document.getElementById('queueDisplay').innerText = number;
            document.querySelector('.counter').innerText = 'Kaunter ' + counter;
        }

        setInterval(() => {
            const queueNumber = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            const counterNumber = Math.floor(Math.random() * 5) + 1;
            updateQueueNumber(queueNumber, counterNumber);
        }, 5000);
    </script>
</body>
</html>
